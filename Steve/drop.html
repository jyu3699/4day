<!DOCTYPE html>
<html>

<head>
  <style>
    /* 헤더 스타일 */
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* 드롭다운 메뉴 스타일 */
    .dropdown-menu {
      display: none;
      /* 초기에는 숨김 처리 */
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown-menu li {
      padding: 12px;
    }

    .dropdown-menu li a {
      text-decoration: none;
      color: #333333;
    }

    /* 마우스를 올렸을 때 드롭다운 메뉴 표시 */
    .menu-button:hover+ul.dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      Steve's Website
    </div>
    <button class="menu-button">메뉴</button>

    <!-- 드롭다운 메뉴 -->
    <ul class="dropdown-menu">
      <li><a href="#">메뉴 항목 1</a></li>

      <!-- 드롭다운 세부메뉴 -->
      <li><a href="#">메뉴 항목 2 ▼</a></li>

      <!-- 드롭다운 세부메뉴 -->
      <li><a href="#">메뉴 항목3 ▼</a></li>

      <!-- 필요한 만큼 기타 메인 메니학 향곡을 추가할 수 있습니다. -->

    </ul>


  </div>


  <script type='text/javascript'>
    document.addEventListener('DOMContentLoaded', function () {

      const menuButton = document.querySelector('.menu-button');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      menuButton.addEventListener('click', function () {
        dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
      });

    });
  </script>

</body>

</html>
